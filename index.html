<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig-Dice</title>
</head>
<body>
  <h1>PIG DICE!</h1>
  <div class="container">
    <h2>Player 1</h2>
    <p>Score: <span id="player1Score"></span></p>
    <p>Score this turn: <span id="player1TurnScore"></span></p>
    <p>Dice Roll this turn: <span id="player1RollResult"></span></p>
    <p>Roll Count: <span id="player1RollCount"></span></p>
    <div class="show-controller">
    <button id="rollPlayer1">ROLL</button>
    <button id="holdPlayer1">HOLD</button>
  </div>

    <h2>Player 2</h2>
    <p>Score: <span id="player2Score"></span></p>
    <p>Score this turn: <span id="player2TurnScore"></span></p>
    <p>Roll Count: <span id="player2RollCount"></span></p>
    <div class="show-controller"></div>
    <button id="rollPlayer2">ROLL</button>
    <button id="holdPlayer2">HOLD</button>      
</div>
  </div>
</body>
</html>
