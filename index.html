<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig-Dice</title>
</head>
<body>
  <h2 class="youWin"></h2>
  <h1>PIG DICE!</h1>
  <div class="container">
    <div class="player1">
    <h2>Player 1</h2>
    <p>Score: <span id="player1Score">0</span></p>
    <p>Score this turn: <span id="player1TurnScore">0</span></p>
    <p>Dice Roll this turn: <span id="player1RollResult">0</span></p>
    <p>Roll Count: <span id="player1RollCount">0</span></p>
    <div id="show-controller1">
      <button class="btn btn-dark" id="rollPlayer1">ROLL</button>
      <button class="btn btn-outline-light" id="holdPlayer1">HOLD</button>
    </div>
  </div>

  

  <div class="player2">
    <h2>Player 2</h2>
    <p>Score: <span id="player2Score">0</span></p>
    <p>Score this turn: <span id="player2TurnScore">0</span></p>
    <p>Dice Roll this turn: <span id="player2RollResult">0</span></p>
    <p>Roll Count: <span id="player2RollCount">0</span></p>
    <div id="show-controller2">
      <button class="btn btn-dark" id="rollPlayer2">ROLL</button>
      <button class="btn btn-outline-light" id="holdPlayer2">HOLD</button>
    </div>   
  </div>
  </div>
  <div id="player-turn"></div>   
</body>
</html>
